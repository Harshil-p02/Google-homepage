<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Google</title>
    </head>
    <body>
        <div class="header">
            <span class="left">
                <a href="##">About</a>
                <a href="##">Store</a>
            </span>
            <span class="right">
                <div><a href="##">Gmail</a></div>
                <div><a href="##">Images</a></div>
                <div><img src="images/options.png" alt="More options" id="options"></div>
                <div>
                    <button>Sign in</button>
                </div>
            </span>
        </div>
        <div id="img">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="search">
            <div class="searchbar">
                <div class="contents">
                    <div id="manifying-glass">
                        <img src="images/search-icon.png" id="magnifying-glass">
                    </div>
                    <div id="text-bar">
                        <input type="text">
                    </div>
                    <div id="microphone">
                        <img src="images/microphone.png" id="microphone">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <span class="left">
                <a href="##">Advertising</a>
                <a href="##">Business</a>
                <a href="##">How Search works</a>
            </span>
            <span class="right">
                <a href="##">Privacy</a>
                <a href="##">Terms</a>
                <a href="##">Settings</a>
            </span>
        </div>
    </body>
</html>
